<section class="dialog-container">
  <h2 mat-dialog-title>Detailed view</h2>

  <div mat-dialog-content class="detail-view">
      
      <table class="emp-detail-table">
        <tr>
          <th>Employee Number</th>
          <td>{{employee.emp_no}}</td>
        </tr>
        <tr>
          <th>First Name</th>
          <td>{{employee.first_name}}</td>
        </tr>
        <tr>
          <th>Last Name</th>
          <td>{{employee.last_name}}</td>
        </tr>
        <tr>
          <th>Position</th>
          <td>{{employee.title_name}}</td>
        </tr>
        <tr>
          <th>Gender</th>
          <td>{{employee.gender}}</td>
        </tr>
        <tr>
          <th>Birth Date</th>
          <td>{{sliceFunction(employee.birth_date)}}</td>
        </tr>
        <tr>
          <th>Hired Date</th>
          <td>{{sliceFunction(employee.hired_date)}}</td>
        </tr>
      </table>
  </div>

  <div mat-dialog-actions>
    <button button mat-raised-button color="primary" (click)="editEmp()">Edit</button>
    <button button mat-raised-button color="primary" (click)="closePopup()" class="close-btn">Close</button>
  </div>
</section>
