<mat-card>
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="userForm">
            <mat-form-field>
                <input matInput placeholder="Username" formControlName="username" required>
            </mat-form-field>
            <br>
            <mat-form-field>
                <input matInput type="password" placeholder="Password" formControlName="password" required>
            </mat-form-field>
            <br>
            <button mat-raised-button color="primary" (click)="loginSubmit(userForm)">Login</button>
        </form>
    </mat-card-content>
</mat-card>
