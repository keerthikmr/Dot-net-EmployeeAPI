<mat-card id="register-card">
    <mat-card-header>
        <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="userForm">
            <mat-form-field>
                <input matInput placeholder="Username" formControlName="username" required [(ngModel)]="registerDto.name">
            </mat-form-field>
            <br>
            <mat-form-field>
                <input matInput placeholder="email" formControlName="email" required [(ngModel)]="registerDto.email">
            </mat-form-field>
            <br>
            <mat-form-field>
                <input matInput type="password" placeholder="Password" formControlName="password" required [(ngModel)]="registerDto.password">
            </mat-form-field>
            <br>
            <button mat-raised-button color="primary" (click)="register(registerDto)">Register</button>
        </form>
        <div>Already have an account? <button (click)="toLoginForm()" class="anchor-imposter">Login</button> instead</div>
    </mat-card-content>
</mat-card>

<mat-card id="login-card">
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="userForm">
            <mat-form-field>
                <input matInput placeholder="email" formControlName="email" required [(ngModel)]="loginDto.email">
            </mat-form-field>
            <br>
            <mat-form-field>
                <input matInput type="password" placeholder="Password" formControlName="password" required [(ngModel)]="loginDto.password">
            </mat-form-field>
            <br>
            <button mat-raised-button color="primary" (click)="login(loginDto)">Login</button>
        </form>
        <div>Don't have an account? <button (click)="toRegisterForm()" class="anchor-imposter">Register</button> instead</div>
    </mat-card-content>
</mat-card>
