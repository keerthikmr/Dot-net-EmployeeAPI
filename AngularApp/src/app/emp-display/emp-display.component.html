<div class="employee-heading">
    Employees
</div>

<div class="emp-container"> 
    <mat-action-list>
        <button mat-list-item *ngFor="let emp of employees" (click)="info(emp.emp_no)">
            <span matListItemTitle>
                {{emp.first_name}}
            </span>
            <span matListItemLine>
                Title
            </span>
        </button>
    </mat-action-list>
</div>
