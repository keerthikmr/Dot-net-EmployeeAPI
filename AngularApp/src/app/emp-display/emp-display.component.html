<div class="employee-heading">
    Employees
</div>

<div class="emp-container"> 
    <mat-list>
        <mat-list-item *ngFor="let emp of employees">
            <span matListItemTitle>
                {{emp.first_name}}
            </span>
            <span matListItemLine>
                Title
            </span>
        </mat-list-item>
    </mat-list>
</div>
