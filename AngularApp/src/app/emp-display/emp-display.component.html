<div class="employee-heading">
    <div>
        Employees
    </div>
    <div class="add-emp-btn">
        <button mat-raised-button color="primary" (click)="addEmployee()">Add Employee</button>
    </div>
</div>

<div class="emp-container"> 
    <mat-action-list class="emp-list">
        <button mat-list-item *ngFor="let emp of employees" (click)="info(emp.emp_no)">
            <span matListItemTitle>
                {{emp.first_name}}
            </span>
            <span matListItemLine>
                Title
            </span>
        </button>
    </mat-action-list>
</div>
