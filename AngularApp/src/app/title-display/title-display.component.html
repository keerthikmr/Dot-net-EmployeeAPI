<div class="title-heading">
    <div>
        Titles
    </div>
    <div class="add-title-btn">
        <button mat-raised-button color="primary" (click)="goToPage('/titles/add')">Add Title</button>
    </div>
</div>

<div class="title-container"> 
    <table class="title-table">
        <thead>
            <tr>
                <th>Title ID</th>
                <th>Title Name</th>
                <th>Base salary</th>
                <th>Department</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let title of titles">
                <td>{{title.title_id}}</td>
                <td>{{title.title_name}}</td>
                <td>{{title.base_salary}}</td>
                <td>{{title.dept_no}}</td>
                <td>
                    <button mat-icon-button color="primary" (click)="openDetail(title.title_id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
